name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code frm Github repository
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build Docker Image
      run: docker build -t senthilnata1/github-actions-docker-java-app:0.0.2.Release .

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push Docker Image
      run: docker push senthilnata1/github-actions-docker-java-app:0.0.2.Release
      
    - name: Deploy to Prod Environment
      run: docker run -p 5000:5000 senthilnata1/github-actions-docker-java-app:0.0.2.Release

    
      
 
